<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Angular Material - Starter App</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Angular Material: Installing with NPM">

  <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
  <link rel="stylesheet" href="./assets/app.css">

</head>

<body ng-app="starterApp" ng-cloak layout="column" ng-controller="UserController as ul">

  <!-- Container #1 -->
  <md-toolbar layout="row">
    <h1>Angular Material - Starer App</h1>
  </md-toolbar>

  <!-- Container #2-->
  <div flex layout="row">
    <!-- Container #3 -->
    <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
      <md-list>
        <md-list-item ng-repeat="u in ul.users">
          <md-button ng-click="ul.selectUser(u)" ng-class="{'selected:': u === ul.selected}">
            <md-icon md-svg-src="{{u.avatar}}" class="avatar"></md-icon>
            {{u.name}}
          </md-button>
        </md-list-item>
      </md-list>
    </md-sidenav>

    <!-- Container #4 -->
    <md-content flex id="content">
      <!-- User details sample -->
      <md-icon md-svg-src="{{ul.selected.avatar}}" class="avatar"></md-icon>
      <h2>{{ul.selected.name}}</h2>
      <p>
        {{ul.selected.content}}
      </p>

      <!-- Share button -->
      <md-button class="contact" md-no-ink ng-click="ul.makeContact(ul.selected)"  aria-label="Share">
        <md-icon md-svg-icon="share"></md-icon>
      </md-button>
    </md-content>

  </div>


  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

  <script src="./src/users/Users.js"></script>
  <script src="./src/users/UserController.js"></script>
  <script src="./src/users/UserService.js"></script>

  <script type="text/javascript">

    angular
        .module('starterApp', [ 'ngMaterial', 'users' ])
        .config(function ($mdIconProvider) {
          // Register the user 'avatar' icons
          $mdIconProvider.defaultIconSet('./assets/svg/avatars.svg', 128)
            .icon("menu", "./assets/svg/menu.svg", 24)
            .icon("share", "./assets/svg/share.svg", 24)
            .icon("google_plus", "./assets/svg/google_plus.svg", 512)
            .icon("hangouts", "./assets/svg/hangouts.svg", 512)
            .icon("twitter", "./assets/svg/twitter.svg", 512)
            .icon("phone", "./assets/svg/phone.svg", 512);
        })
        .run(function ($log) {
          $log.debug('starterApp is ready!');
        });

  </script>

</body>
</html>
